<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Tienda Virtual</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>

</head>

<body>
    <div class="grid-tienda">
        <!---NAVBAR-->
        <div class="navbar box">
            <h1> Mi tienda virtual</h1>
        </div>
        <!--MENU LATERAL-->
        <div class="asidebar box">
            <div class="categoria-flex">
                <b>Categorias</b>
                <div class="product-item">
                    <p><a href="#productos-item">Cafeteras (5)</a></p>
                    <p><a href="#mug">Mugs (10)</a></p>
                </div>
            </div>
        </div>
        <!-- GRILLA PRODUCTOS-->
        <div class="productos box">
            <div class="productos-flex">
                <div class="productos-item">
                    <img src="assets/img/cafetera1.jpg" alt="MAQUINA EXPRESO">
                    <p class="nombre-item">Cafetera Express</p>
                    <p class="precio-item">25.990 clp</p>
                    <button> Comprar</button>
                </div>
                <div class="productos-item">
                    <img src="assets/img/cafetera2.jpg" alt="MAQUINA FRANCESA">
                    <p class="nombre-item">Cafetera Francesa</p>
                    <p class="precio-item">32.990 clp</p>
                    <button> Comprar</button>
                </div>
                <div class="productos-item">
                    <img src="assets/img/cafetera3.jpg" alt="MAQUINA DOMESTICA">
                    <p class="nombre-item">Cafetera Italiana</p>
                    <p class="precio-item">25.990 clp</p>
                    <button> Comprar</button>
                </div>
                <div class="productos-item">
                    <img src="assets/img/taza3.jpg" alt="Taza color crema">
                    <p class="nombre-item">Mug Crema</p>
                    <p class="precio-item">25.990 clp</p>
                    <button> Comprar</button>
                </div>
                <div class="productos-item">
                    <img src="assets/img/taza2.jpg" alt="Taza Mate">
                    <p class="nombre-item">Mug Mate</p>
                    <p class="precio-item">7.990 clp</p>
                    <button> Comprar</button>
                </div>
                <div class="productos-item">
                    <img src="assets/img/taza1.jpg" alt="Taza Lisa">
                    <p class="nombre-item">Mug Liso</p>
                    <p class="precio-item">9.990 clp</p>
                    <button> Comprar</button>
                </div>
                
            </div>
        </div>
        <!--FOOTER-->
        <div class="pie box">
            <p>@miecommerce</p>
        </div>

    </div>
</body>

</html>
